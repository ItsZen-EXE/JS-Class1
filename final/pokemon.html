<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Viewer</title>
    <style>
        #pokemon-list {
            margin-bottom: 20px;
        }
        .pokemon-item {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
        }
        #pokemon-details img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Generation 1 Pokemon</h1>
    <div id="pokemon-details"></div>
    <div id="pokemon-list"></div>

    <script src="pokemon.js"></script> 
</body>
</html>
